<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <form method="post">
        <label for="name" class="name">Name</label>
    <input type="text" id="name" required><br>

    <label for="email" class="email">Email</label>
    <input type="email" id="email" required><br>

    <label for="male" id="male">Gender</label><br>
    <label for="male" id="male">Male</label>
    <input type="radio" name="gender" id="male" required>

    <label for="female" id="fm">Female</label>
    <input type="radio" name="gender" id="fm"><br>

    <label for="cars" id="cars">Car Brands</label>
    <select name="cars" id="cars">Car Brand
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Mercedez">Mercedez</option><br>

    </select>
    <label for="age">Age</label>
    <input type="number" id="age" required><br>

    <label for="dob">DOB</label>
    <input type="date" id="dob" required><br>

    <label for="password">Password</label>
    <input type="password" id="password" required><br>

    <button type="submit">submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
		
</script>

</body>

</html>
